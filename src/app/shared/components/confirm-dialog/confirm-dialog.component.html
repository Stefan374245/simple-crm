<div class="confirm-dialog">
  <h2 mat-dialog-title class="dialog-title">
    <mat-icon [class]="'icon-' + data.type">{{ getIconForType() }}</mat-icon>
    {{ data.title }}
  </h2>

  <div mat-dialog-content class="dialog-content">
    <p>{{ data.message }}</p>
  </div>

  <div mat-dialog-actions align="end" class="dialog-actions">
    <button 
      mat-button 
      (click)="onCancel()"
      class="cancel-btn">
      {{ data.cancelText }}
    </button>
    <button 
      mat-raised-button 
      [color]="data.type === 'danger' ? 'warn' : 'primary'"
      (click)="onConfirm()"
      class="confirm-btn">
      {{ data.confirmText }}
    </button>
  </div>
</div>
